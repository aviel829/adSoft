<ion-item [(formGroup)]="form">

 <ion-input  [(ngModel)]="data[schema.key]" [formControlName]="schema.key"  [id]="schema.key" [type]="schema.type" placeholder="{{schema.placeholder}}" (blur)="onBlur($event)" [disabled]="schema.disabled"  ></ion-input>

</ion-item>
